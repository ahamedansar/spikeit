<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payment Successful | Spike It Sports</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Poppins', sans-serif;
    }
    .success-card {
      max-width: 600px;
      margin: 80px auto;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 40px;
      text-align: center;
    }
    .success-icon {
      font-size: 60px;
      color: #28a745;
      margin-bottom: 20px;
    }
    .btn {
      border-radius: 25px;
    }
  </style>
</head>
<body>

  <div class="success-card">
    <i class="fa-solid fa-circle-check success-icon"></i>
    <h2 class="fw-bold">Payment Successful!</h2>
    <p class="text-muted mb-4">Thank you for shopping with <strong>Spike It Sports</strong>. Your payment was successful.</p>
    
    <div id="orderDetails" class="text-start mb-4"></div>

    <div class="d-flex justify-content-center gap-3">
      <a href="track-order.html" class="btn btn-outline-dark px-4">Track Your Order</a>
      <a href="index.html" class="btn btn-success px-4">Continue Shopping</a>
    </div>
  </div>

 <script>
document.addEventListener("DOMContentLoaded", () => {
  const summary = JSON.parse(localStorage.getItem("orderSummary"));
  const orderDiv = document.getElementById("orderDetails");

  if (summary) {
    orderDiv.innerHTML = `
      <h5 class="fw-semibold mb-2">Order Details:</h5>
      <p><strong>Name:</strong> ${summary.name}</p>
      <p><strong>Address:</strong> ${summary.address}, ${summary.city} - ${summary.zip}</p>
      <p><strong>UPI ID:</strong> ${summary.upi}</p>
      <p><strong>Total Paid:</strong> ₹${summary.total.toLocaleString()}</p>
      <div class="mt-3 text-center">
        <div class="progress" style="height: 10px;">
          <div id="redirectProgress" class="progress-bar bg-success" style="width: 0%;"></div>
        </div>
        <small class="text-muted d-block mt-2">
          Redirecting to <strong>Track Order</strong> page in <span id="countdown">5</span> seconds...
        </small>
      </div>
    `;
  }

  // Countdown + redirect animation
  let seconds = 5;
  const countdownEl = document.getElementById("countdown");
  const progressBar = document.getElementById("redirectProgress");

  const timer = setInterval(() => {
    seconds--;
    countdownEl.textContent = seconds;
    progressBar.style.width = `${(5 - seconds) * 20}%`;

    if (seconds <= 0) {
      clearInterval(timer);
      window.location.href = "track-order.html";
    }
  }, 1000);

  // ✅ Do NOT clear orderSummary yet
  // We'll clear it on track-order page after it loads
});
</script>



</body>
</html>
