<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blog | Spike It Sports</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">


  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }

    .hero {
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
        url('https://images.unsplash.com/photo-1521412644187-c49fa049e84d?auto=format&fit=crop&w=1600&q=80') center/cover no-repeat;
      color: white;
      text-align: center;
      padding: 120px 20px;
    }

    .blog-card img {
      height: 220px;
      object-fit: cover;
    }

    .blog-card {
      transition: all 0.3s ease;
    }

    .blog-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    footer {
      background: #111;
      color: #bbb;
      padding: 40px 0;
      text-align: center;
    }

    footer a {
      color: #bbb;
      text-decoration: none;
    }

    footer a:hover {
      color: white;
    }

    /* Floating Go Back Button */
    .back-btn {
      position: fixed;
      bottom: 25px;
      left: 25px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #198754;
      color: #fff;
      border: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .back-btn:hover {
      background-color: #146c43;
      transform: scale(1.05);
    }
  </style>
</head>

<body>

  <!-- Hero -->
  <section class="hero" data-aos="fade-in">
    <h1>Spike It Sports Blog</h1>
    <p class="lead mt-3">Insights, Training Tips & Sports Inspiration</p>
  </section>

  <!-- Blog List -->
  <section class="container my-5">
    <div id="blogContainer" class="row g-4"></div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Spike It Sports. All Rights Reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000 });

    const blogs = [
      {
        title: "Top 5 Volleyball Drills for Beginners",
        img: "https://images.unsplash.com/photo-1600180758890-6d9f1f2e9a9e?auto=format&fit=crop&w=800&q=80",
        desc: "Enhance your coordination, strength, and reflexes with these fundamental volleyball drills.",
      },
      {
        title: "Choosing the Right Sports Shoes for You",
        img: "https://images.unsplash.com/photo-1600180758890-6d9f1f2e9a9e?auto=format&fit=crop&w=800&q=80",
        desc: "Learn how to pick shoes that support your playing style and reduce injury risks.",
      },
      {
        title: "Mental Fitness: The Athleteâ€™s Secret Weapon",
        img: "https://images.unsplash.com/photo-1600181955686-99b9a3ca6c44?auto=format&fit=crop&w=800&q=80",
        desc: "Discover how focus and mental resilience can elevate your sports performance.",
      },
    ];

    const blogContainer = document.getElementById("blogContainer");
    blogContainer.innerHTML = blogs.map(blog => `
      <div class="col-md-4" data-aos="fade-up">
        <div class="card blog-card border-0 shadow-sm">
          <img src="${blog.img}" class="card-img-top" alt="${blog.title}">
          <div class="card-body">
            <h5 class="fw-bold">${blog.title}</h5>
            <p class="text-muted">${blog.desc}</p>
            <a href="#" class="btn btn-outline-success btn-sm">Read More</a>
          </div>
        </div>
      </div>
    `).join('');
  </script>

  <button class="back-btn" onclick="window.history.back()" title="Go Back">
    <i class="fa-solid fa-arrow-left"></i>
  </button>
</body>

</html>
